<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Calendar Event Creator</title>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded shadow-md w-96">
    <h1 class="text-2xl font-semibold mb-4">Create Calendar Event</h1>

    <form>
      <div class="mb-4">
        <label for="imageUpload" class="block text-white-700 text-sm font-bold mb-2">
          Upload Image (Optional):
        </label>
        <input type="file" id="imageUpload" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>

      <div class="mb-4">
        <label for="manualDate" class="block text-gray-700 text-sm font-bold mb-2">
          Enter Date Manually:
        </label>
        <input type="date" id="manualDate" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>

      <div class="mb-6">
        <label for="taskDescription" class="block text-gray-700 text-sm font-bold mb-2">
          Task Description:
        </label>
        <textarea id="taskDescription" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter task description"></textarea>
      </div>

      <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
          Add to Calendar
        </button>
      </div>
    </form>
  </div>

  <script>
    const manualDateInput = document.getElementById('manualDate');

    manualDateInput.addEventListener('change', function() {
      const selectedDate = manualDateInput.value;
      console.log('Selected date:', selectedDate); // For debugging

      // You can display the selected date in another element if you want
      // document.getElementById('displayDate').textContent = selectedDate;
    });
  </script>

</body>
</html>
