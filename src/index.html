<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Calendar Event Creator</title>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center flex-col">
  <p class="text-4xl font-bold p-8 text-center" hidden="true">Success!</p>

  <div class="bg-white p-8 rounded shadow-md w-96 items-center justify-center">
    <form id="eventForm">
      <div class="mb-4">
        <label for="imageUpload" class="block text-white-700 text-sm font-bold mb-2">
          Upload Image (Optional):
        </label>
        <input type="file" id="imageUpload" name="image" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>

      <div class="mb-4">
        <label for="manualDate" class="block text-gray-700 text-sm font-bold mb-2">
          Enter Date Manually:
        </label>
        <input type="date" id="manualDate" name="date" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>

      <div class="mb-4">
        <label for="manualTimelass" class="block text-gray-700 text-sm font-bold mb-2">
          Enter Time
        </label>
        <input type="time" id="manualTime" name="time" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Select time" title="Enter the event time">
      </div>

      <div class="mb-6">
        <label for="taskDescription" class="block text-gray-700 text-sm font-bold mb-2">
          Task Description:
        </label>
        <textarea id="taskDescription" name="description" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter task description"></textarea>
      </div>

      <div class="flex items-center justify-center mb-4">
        <button id="calendarBtn"
          class="cursor-pointer bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="button">
          Authenticate with Google Calendar
        </button>
      </div>

      <div class="flex items-center justify-center">
        <button id="logoutBtn"
          class="cursor-pointer bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="button">
          Logout
        </button>
      </div>
    </form>

  </div>
  <div id="errorMessage" class="hidden fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-red-500 text-white px-4 py-2 rounded shadow-lg">
    An error occurred. Please try again.
  </div>

  <script src="scripts.js"></script>

</body>
</html>
