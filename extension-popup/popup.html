<!-- extension-popup/popup.html -->
<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Quick Add</title>
    <style>
      body { font-family: system-ui, sans-serif; width: 320px; padding: 10px; }
      input, button, textarea { width: 100%; margin-top: 8px; padding: 6px; }
    </style>
  </head>
  <body>
    <h2>Add to Calendar</h2>

    <button id="signIn">Sign In</button>

    <input id="token" placeholder="Paste your token here" />
    <button id="saveToken">Save Token</button>

    <hr>

    <input id="date" type="date" />
    <input id="time" type="time" />
    <textarea id="description" placeholder="Description"></textarea>
    <button id="createBtn">Create Event</button>

    <!-- put script LAST so elements exist -->
    <script src="popup.js"></script>
  </body>
</html>
